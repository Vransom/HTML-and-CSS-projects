<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My One-Page Website</title>
		<meta charset="utf-8">
	</head>
	<body>
	
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#videos"><li>VIDEOS</li></a> 
					<a href="#contact"><li>SUBSCRIBE</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
		
		<!--HOME-->
		<div id="home">
			<div>
				<span><em>Visit Miami with me!</em></span>
			</div>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<section id="gallery">
			<div>
				<h1>Gallery</h1>
				<div>
				
					<!--PHOTO-CONTAINER 1-->
					<div>
							<img src="./images/dinner.jpg" alt="Dinner" width="400" height="300">
					</div>
				<!--END PHOTO-CONTAINER 1-->
				
				<!--PHOTO-CONTAINER 2-->
					<div>
							<img src="./images/skyline.jpg" alt="Skyline" width="300" height="400">
					</div>
				<!--END PHOTO-CONTAINER 2-->
				
				<!--PHOTO-CONTAINER 3-->
					<div>
							<img src="./images/brunch.jpg" alt="Brunch" width="300" height="400">
					</div>
				<!--END PHOTO-CONTAINER 3-->
				</div>
			</div>
		</section>
		
		<!--VIDEOS-->
		<section id="videos">
			<div>
				<h1> Videos</h1>
				<div>
					
					<!--Video Container 1-->
					<div>
					<video width="300" height="400" controls>
						<source src="./videos/oyster.mp4" type="video/mp4">
					</div>
					<!--End VIDEO CONTAINER 1-->
					
					<!--Video Container 2-->
					<div>
					<video width "400" height="300" controls>
						<source src="./videos/ocean.mp4" type="video/mp4">
					</div>
					<!--end Video Container 2-->
					
				</div>
			</div>
		</section>
					
		
		<!--RSVP-->
		<section>
			<div id="contact">
				<div>
					<h1>Want to see more?</h1>
					<div>
						<h2><span>Subscribe to my newsletter!</span>
							<br />It will mostly be of food but come along.
						</h2>
						<p>
							Please provide us with your contact information.
						</p>
						<div>
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--End of RSVP-->
		
		<!--FOOTER-->
		<div>
			www.visitmiami.com &nbsp;|&nbsp; &copy; 2023
		</div>
		<!--END OF FOOTER-->
	</body>
</html>
