<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My One-Page Website</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./CSS/one_page_website.css">
	</head>
	<body>
	
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#videos"><li>VIDEOS</li></a> 
					<a href="#subscribe"><li>SUBSCRIBE</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
		
		<!--HOME-->
		<div id="home">
			<div>
				<header>
				<span><h1><em>Visit Miami with me!</em></h1></span>
				</header>
			</div>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<section id="gallery">
			<div>
				<h2>Gallery</h2>

				<!--images used in lightbox-->
				<div class="row">
				
					<!--PHOTO-CONTAINER 1-->
					<div class="column">
						<img src="./images/dinner.jpg" alt="Dinner" width="400" height="300" onclick="openModal();currentSlide(1)" class="hover-shadow">
					</div>
				<!--END PHOTO-CONTAINER 1-->
				
				<!--PHOTO-CONTAINER 2-->
					<div class="column">
						<img src="./images/skyline.jpg" alt="Skyline" width="300" height="400" onclick="openModal();currentSlide(2)" class="hover-shadow">
					</div>
				<!--END PHOTO-CONTAINER 2-->
				
				<!--PHOTO-CONTAINER 3-->
					<div column>
						<img src="./images/brunch.jpg" alt="Brunch" width="300" height="400" onclick="openModal();currentSlide(3)" class="hover-shadow">
					</div>
				<!--END PHOTO-CONTAINER 3-->
				</div>

				<!--the Modal/Lightbox-->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">

						<div class="mySlides">
							<div class="numbertext">1/3</div>
							<img src="./Images/dinner.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">2/3</div>
							<img src="./Images/skyline.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">3/3</div>
							<img src="./Images/brunch.jpg" style="width:100%">
						</div>

						<!--next/previous controls-->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>

						<!--caption text-->
						<div class="caption-container">
							<p id="caption"></p>
						</div>

						<!--thumbnail image controls-->
						<div class="column">
							<img class="demo" src="./Images/dinner.jpg" onclick="currentSlide(1)" alt="Dinner">
						</div>

						<div class="column">
							<img class="demo" src="./Images/skyline.jpg" onclick="currentSlide(2)" alt="Skyline">
						</div>

						<div class="column">
							<img class="demo" src="./Images/brunch.jpg" onclick="currentSlide(3)" alt="Brunch">
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<!--VIDEOS-->
		<section id="videos">
			<div>
				<h2> Videos</h2>
				<div>
					
					<!--Video Container 1-->
					<div>
					<video width="300" height="400" controls>
						<source src="./videos/oyster.mp4" type="video/mp4">
					</div>
					<!--End VIDEO CONTAINER 1-->
					
					<!--Video Container 2-->
					<div>
					<video width "400" height="300" controls>
						<source src="./videos/ocean.mp4" type="video/mp4">
					</div>
					<!--end Video Container 2-->
					
				</div>
			</div>
		</section>
					
		
		<!--subscribe-->
		<section id="subscribe">
			<div class="container">
				<div id="heading-padding">
					<div class="subscribe">
						<h2><span>Subscribe to my newsletter!</span>
							<br>It will mostly be of food but come along.
						</h2>
						<p class="rsvp-text">
							Please provide you contact information.
						</p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--End of subscribe-->
		<br>
		<!--FOOTER-->
		<div>
			www.visitmiami.com &nbsp;|&nbsp; &copy; 2023
		</div>
		<!--END OF FOOTER-->

		<script src="./JS/one_page_website.js"></script>
	</body>
</html>
