<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Challenge 1-10</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/firstchallenge.css">
    </head>

    <body>

        <!--NavBar-->
        <div class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
         </div>

         <!--NavBar-->

        <!--Centered image with text over it-->
        <div class="container">
         <img class="center" src="./images/tiki.png">
            <p class="centered">Best dog ever</p>
            </div>
        </div>
        <!--end Image-->

        <!--Table-->
        <div class="table">
        <table>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Victoria</td>
                <td>12/04/1994</td>
                <td>9:00AM</td>
            </tr>
            <tr>
                <td>Kyleigh</td>
                <td>06/17/1995</td>
                <td>12:00PM</td>
            </tr>
        </table>
        </div>
        <!--End Table-->

        <!--Column-->
        <div class="row">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
        </div>
        <!--End Column-->

        <!--Hover-->
        <p class="text2">If this works it will hover when you go over it</p>
        <!--end Hover-->

        <!--Image with Hover over it-->
        <div class="container1">
            <img class="image" src="./images/mavie.png" alt="Mavie" height="250" width="250">
            <div class="overlay">
                <div class="text">Other best dog ever</div>
            </div>
        </div>

        <!--muted video on loop with text overlap-->
        <div class="video">
            <video width="300" height="400" controls muted autoplay loop>
                <source src="oyster.mp4" type="video/mp4">
            </video>
                <div class="overlaytext">
                    <h2>Oysters</h2>
                </div>
        </div>

    </body>

    <footer>
        <p class="footer">This is my footer</p>
    </footer>
</html>
